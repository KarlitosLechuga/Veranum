<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranum - Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
      <div class="container-fluid">
      <!--Barra de Navegación-->
      <div id="navbarContainer"></div>
      </div>
      <br><br><br><br><br>




      <main class="center-screen">
        <div class="container">
          <section class="text-center">
            <h1>Registro de cliente</h1>
            <br>
            <form class="row g-3 needs-validation" action="" id="formulario1">
              <div class="container-fluid">
                <div class="row">
                  <!-- Campos del registro de usuario -->
                  <div class="col">
                    <div class="mb-3 fw-bold">
                      <label for="id_txtRut">RUT</label>
                      <input type="text" name="txtrut" class="form-control" id="txtrut" placeholder="Ingrese su Rut" pattern="\d{1,8}-\d{1}" title="El formato debe ser 12345678-9"/>
                    </div>

                    <div class="mb-3 fw-bold">
                      <label for="nombres" class="form-label">Nombres</label>
                      <input type="text" name="txtnombre" placeholder="Escriba sus Nombres" class="form-control" id="txtnombre" >
                    </div>

                    <div class="mb-3 fw-bold">
                      <label for="Apellidos" class="form-label" >Apellidos</label>
                      <input type="text" name="txtapellido" placeholder="Escriba sus Apellidos" class="form-control" id="txtapellido" >

                    </div>

                    <div class="mb-3 fw-bold">
                      <label for="correo" class="form-label">Correo</label>
                      <input type="text" name="txtcorreo"placeholder="ejemplo@gmail.com" class="form-control" id="txtcorreo" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3 fw-bold">
                      <label for="correo" class="form-label">Contraseña </label>
                      <td><input type="password" name="txtcontrasena" class="form-control"  placeholder="Ingrese Contraseña" id="txtcontrasena"></td>
                    </div>

                    <div class="mb-3 fw-bold">
                      <label for="correo" class="form-label">Repita Contraseña </label>
                    <td><input type="password" name="txtrepetircontrasena" class="form-control" placeholder="Ingrese nuevamente Contraseña" id="txtrepetircontrasena" />
                    </div>

                    <div class="mb-3 fw-bold">
                      <label for="direccion" class="form-label">Dirección</label>
                      <textarea rows="4" name="txtdireccion" type="text" class="form-control" id="txtdireccion"></textarea>
                    </div>

                </div>
              </div>
              </div>
            </form>
          </section>
        </div>
      </main>


    <br><br><br><br><br>
      <!--FOOTER-->
      <div id="footerContainer"></div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script>
          fetch('menu-header.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newNavbarContent) {
          // Reemplaza el div por el menu
          var navbarContainer = document.getElementById('navbarContainer');
          navbarContainer.innerHTML = newNavbarContent;
        });
        
        // Recupera el footer
        fetch('menu-footer.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newFooterContent) {
          // Reemplaza el div por el footer
          var footerContainer = document.getElementById('footerContainer' );
          footerContainer.innerHTML = newFooterContent;
        });</script>
  </body>
  </html>
