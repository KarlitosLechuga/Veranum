<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranum - Ingresar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
    <!--Barra de Navegación-->
    <div id="navbarContainer"></div>
    </div>
    <br><br><br><br><br>


    <main class="center-screen">
        <div class="container">
          <section class="text-center">
            <h1>Usuario</h1>
            <br>
            <form class="row g-3 needs-validation" action="" id="formularioin">
              <div class="container-fluid">
                <div class="row">
                  <!-- Campos del registro de usuario -->
                  <div class="col">
                    <div class="mb-3 fw-bold">
                      <label for="rut" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="txtcorreo" name="txtcorreo" placeholder="prueba@algo.com" required>
                      <div class="invalid-feedback">Ingresar correo</div>
                    </div>
                    <div class="mb-3 fw-bold">
                      <label for="rut" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="txtcontraseña" name="txtcontraseña" placeholder="***********" required>
                      <div class="invalid-feedback">Ingresar contraseña</div>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                  </div>
                  <a href="#">Olvidaste tu contraseña?</a>
                  <!-- foto de perfil -->
                  <div class="col">
    
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </main>



  <br><br><br><br><br>
    <!--FOOTER-->
    <div id="footerContainer"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        fetch('menu-header.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(newNavbarContent) {
        // Reemplaza el div por el menu
        var navbarContainer = document.getElementById('navbarContainer');
        navbarContainer.innerHTML = newNavbarContent;
      });
      
      // Recupera el footer
      fetch('menu-footer.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(newFooterContent) {
        // Reemplaza el div por el footer
        var footerContainer = document.getElementById('footerContainer' );
        footerContainer.innerHTML = newFooterContent;
      });</script>
</body>

</html>
