<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranum - Ingresar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
    <!--Barra de NavegaciÃ³n-->
    <div id="navbarContainer"></div>
    </div>
    <br><br><br><br><br>
    <div class="container-fluid">
    <h1>Test</h1>
    <h2>texto de prueba 2</h2>
  </div>
  <br><br><br><br><br>
    <!--FOOTER-->
    <div id="footerContainer"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        fetch('menu-header.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(newNavbarContent) {
        // Reemplaza el div por el menu
        var navbarContainer = document.getElementById('navbarContainer');
        navbarContainer.innerHTML = newNavbarContent;
      });
      
      // Recupera el footer
      fetch('menu-footer.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(newFooterContent) {
        // Reemplaza el div por el footer
        var footerContainer = document.getElementById('footerContainer' );
        footerContainer.innerHTML = newFooterContent;
      });</script>
</body>
</html>
